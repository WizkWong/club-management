{% extends "club/base.html"%}
{% block content %}
<div class = "container">
    <form method="POST">
        {% csrf_token %}
        <fieldset>
            <legend>Register</legend>
            {{ form.as_p }}
        </fieldset>
            <button type="submit">Sign Up</button> <br>
            <small>
                Already have an account.  <a href="{% url 'login'%}">Sign In</a>
            </small>
    </form>
</div>
{% endblock content %}
