{% extends "club/base.html"%}
{% block content %}
<h2><bold>Your Request</bold></h2>
<a class="button" href="{% url 'user-request-create' %}">Create Request</a>
<br><br>
{% for request in requests %}
    <a href="{% url 'user-request-detail' request.id %}">
        <small>{{ request.datetime_created|date:"d F Y P" }}</small>
        <p>{{ request.title }}</p>
    </a>
{% endfor %}
{% endblock %}
