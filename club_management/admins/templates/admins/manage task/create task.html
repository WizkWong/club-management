{% extends "club/base.html"%}
{% block content %}
<div class="container">
    <br>
    <a class="button" href="{% url 'admin-task' %}">Back</a>
    <br><br>
    <form method="POST">
        {% csrf_token %}
        <fieldset>
            <legend>Create New Task</legend>
            {{ form.as_p }}
            <table>
                <tr>
                    <th>Member</th>
                    <th>Assigned</th>
                </tr>
                {% for user in all_user %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>
                        <input type="checkbox" value="{{ user.id }}" name="users">
                    </td>
                </tr>
                {% endfor %}
            </table>
        </fieldset>
            <button type="submit">Create</button> <br>
    </form>
</div>
{% endblock content %}
