{% extends "club/base.html"%}
{% block content %}
<h1 style="margin: 20px 20px 0px;">Profile</h1>
<div class="profile">
    <img class="profile" src="{{ user.profile.image.url }}">
    <p>
        {{ user.username }} <br> <br>
        {{ user.email }}
    </p>
</div>
<div class="container">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset>
            <legend>Profile Detail</legend>
            {{ u_form.as_p }}
            {{ p_form.as_p }}
        </fieldset>
            <button type="submit">Update</button> <br>
    </form>
</div>
{% endblock content %}
