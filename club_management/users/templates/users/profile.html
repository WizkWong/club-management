{% extends "club/base.html"%}
{% block content %}
    <h1>Profile</h1>
    <img class="profile" src="{{ user.profile.image.url }}">
    <h3>Your username:   {{ user.username }}</h3>
    <h3>Your Email:   {{ user.email }}</h3>
<div class="container">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset>
            <legend>Profile Detail</legend>
            {{ u_form.as_p }}
            {{ p_form.as_p }}
        </fieldset>
            <button type="submit">Update</button> <br>
    </form>
</div>
{% endblock content %}
