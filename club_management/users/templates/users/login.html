{% extends "club/base.html"%}
{% block content %}
    <form method="POST">
        {% csrf_token %}
        <fieldset>
            <legend>Log In</legend>
            {{ form.as_p }}
        </fieldset>
            <button type="submit">Login</button> <br>
            <small>
                No account? <a href="{% url 'register'%}">Register</a>
            </small>
    </form>
{% endblock content %}
